<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jargon Linker v1.0</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Title -->
    <h1 class="title">
      <em><strong>Jargon Linker</strong></em>
      <span id="versionLabel" style="font-size:12px; margin-left:8px;">v1.0</span>
    </h1>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <select id="menu" onchange="switchTab()">
        <option value="addWord">Add Word</option>
        <option value="definitions">Definitions</option>
      </select>
    </div>

    <!-- Add Word Tab -->
    <div id="addWordTab" class="tab">
      <input type="text" id="wordInput" placeholder="Add Word" />
      <input type="text" id="definitionInput" placeholder="Add Definition" />
      <button onclick="submitWord()">Submit</button>
    </div>

    <!-- Definitions Tab -->
    <div id="definitionsTab" class="tab" style="display: none;">
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a word..."
          onkeyup="filterWords()"
        />
        <button class="clear-btn" onclick="clearSearch()">âœ•</button>
      </div>

      <!-- Sorting Selector -->
      <div class="sort-options">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect" onchange="sortWords()">
          <option value="alphabetical">Alphabetical</option>
          <option value="recent">Recent</option>
        </select>
      </div>

      <ul id="wordList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
